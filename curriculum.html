<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Mi Página</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-toggle" id="navbar-toggle">
                &#9776; <!-- Icono de hamburguesa -->
            </div>
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="sobre-mi.html">Sobre Mí</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>     
                <li><a href="certificados.html">Certificados</a></li>    
            </ul>
        </nav>
    </header>

    <main>
        <h1>Curriculum</h1>
        <section id="curriculum" class="curriculum-container">
            <div class="curriculum-texto">
                <img src="./images/cv.jpg" width="389px" class="curriculum-imagen border">
                <a href="./assets/CvCespedesLuciano.pdf" class="cv-link text-align-center" target="_blank">Descargar CV</a>
            </div>
        </section>
    </main>

    <footer>       
        <form id="contacto">
            <h2>Contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <div class="info-item">
                <span class="material-symbols-outlined">
                    mail
                </span> 
                <span>
                    luciano.cespedes02@gmail.com
                </span>
            </div>
            <div class="info-item">
                <span class="material-symbols-outlined">
                    call
                </span>
                <span>(+54) 11-27619036
                </span>
            </div>
        </div>
    </footer>
    <script>
        const toggleButton = document.getElementById('navbar-toggle');
        const menu = document.getElementById('navbar-menu');

        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
